<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc ui</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calc__window">
        <input class="calc__number" type="text" id="first__number">
        <select class="calc__operation" id="select__operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input class="calc__number" type="text" id="second__number">
        <input class="calc__equals" type="button" value="Посчитать" id="button__equals">
        <span class="calc__value" id="value__expression"></span>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
